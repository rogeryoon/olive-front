<form [formGroup]="oForm" novalidate class="w-100-p" fxLayout="column" fxFlex autocomplete="off">
      <mat-form-field appearance="outline" class="w-100-p" *ngIf="isIdVisible">
        <mat-label>Id</mat-label>
        <input matInput name="id" formControlName="id" readonly="readonly">
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100-p">
        <mat-label>Code</mat-label>
        <input matInput name="code" formControlName="code" required maxlength="2" class="to-uppercase">
        <mat-hint align="end">{{code.value?.length || 0}}/2</mat-hint>
        <mat-error *ngIf="code.hasError('required')">
           {{'common.entryError.required' | translate}}
         </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100-p">
        <mat-label>Name</mat-label>
        <input matInput name="name" formControlName="name" required maxlength="200">
        <mat-hint align="end">{{name.value?.length || 0}}/200</mat-hint>
        <mat-error *ngIf="name.hasError('required')">
           {{'common.entryError.required' | translate}}
         </mat-error>
      </mat-form-field>


      <olive-entity-date [item]="item" (formReady)="formInitialized('date', $event)"></olive-entity-date>
</form>
