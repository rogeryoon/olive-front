<form #form="ngForm" name="oForm" [formGroup]="oForm" novalidate (ngSubmit)="save()" class="w-100-p" fxLayout="column" fxFlex>
    <mat-tab-group>
        <mat-tab>
            <ng-template mat-tab-label>
                <olive-tab-label [hasError]="main.hasError" [tabTitleId]="'tab.title.main'"></olive-tab-label>
            </ng-template>
            <div class="tab-content p-24" fusePerfectScrollbar>
                <olive-vendor-editor #main [item]="item"></olive-vendor-editor>
            </div>
        </mat-tab>

        <!--
        <mat-tab>
            <ng-template mat-tab-label>
                <olive-tab-label [hasError]="setting.hasError" [tabTitleId]="'tab.title.setting'"></olive-tab-label>
            </ng-template>
            <div class="tab-content p-24" fusePerfectScrollbar>
                <olive-company-group-setting-editor #setting [item]="item.companyGroupSettingFk"></olive-company-group-setting-editor>
            </div>
        </mat-tab>
        -->
    </mat-tab-group>
</form>
