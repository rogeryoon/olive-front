<h1 mat-dialog-title>{{'page.title.login' | translate}}</h1> 
<div mat-dialog-content>
  <olive-login-control #loginControl [isModal]="true"></olive-login-control>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [disabled]="false" (click)="loginControl.login();" tabindex="-1" color="primary">Login</button>  
  <button mat-raised-button (click)="onCancel()" tabindex="2">Cancel</button>
</div>
