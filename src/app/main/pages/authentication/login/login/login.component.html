<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/fuse.svg">
            </div>

            <div class="title">{{'page.title.login' | translate}}</div>

            <olive-login-control #loginControl [isModal]="false"></olive-login-control>

            <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN" [disabled]="loginControl.isLoading"
                (click)="loginControl.login()">
                LOGIN
            </button>
        </div>

    </div>
</div>
