<h1 mat-dialog-title>{{userName ? ('management.EditUser' | translate:userName) : ('management.NewUser' | translate)}}</h1>
<div mat-dialog-content>
    <olive-user-editor [user]="data.user" [roles]="data.roles" isEditMode="true"></olive-user-editor>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="editUser.save();" color="primary">Save</button>
    <button mat-raised-button (click)="cancel()" color="warn">Cancel</button>
</div>
