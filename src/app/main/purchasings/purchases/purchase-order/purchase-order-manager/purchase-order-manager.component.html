<form #form="ngForm" name="oForm" [formGroup]="oForm" novalidate (ngSubmit)="save()">
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        <olive-tab-label [hasError]="main.hasError" [tabTitleId]="'tab.title.main'"></olive-tab-label>
      </ng-template>
      <div class="tab-content p-24" fusePerfectScrollbar>
        <olive-purchase-order-editor #main [item]="item" (currencyChanged)="onCurrencyChanged($event)"></olive-purchase-order-editor>
      </div>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <olive-tab-label [hasError]="items.hasError" [tabTitleId]="'tab.title.items'"></olive-tab-label>
      </ng-template>
      <div class="tab-content p-24" fusePerfectScrollbar>
        <olive-purchase-order-items-editor #items formControlName="purchaseOrderItems"></olive-purchase-order-items-editor>
      </div>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <olive-tab-label [hasError]="payments.hasError" [tabTitleId]="'tab.title.payments'"></olive-tab-label>
      </ng-template>
      <div class="tab-content p-24" fusePerfectScrollbar>
        <olive-purchase-order-payments-editor #payments [item]="item" formControlName="purchaseOrderPayments"></olive-purchase-order-payments-editor>
      </div>
    </mat-tab>
  </mat-tab-group>
</form>
