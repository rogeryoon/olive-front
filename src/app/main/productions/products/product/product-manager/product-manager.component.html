<form #form="ngForm" name="oForm" [formGroup]="oForm" novalidate (ngSubmit)="save()" class="w-100-p" fxLayout="column" fxFlex>
    <mat-tab-group>
        <mat-tab>
            <ng-template mat-tab-label>
                <olive-tab-label [hasError]="main.hasError" [tabTitleId]="'tab.title.main'"></olive-tab-label>
            </ng-template>
            <div class="tab-content p-24" fusePerfectScrollbar>
                <olive-product-editor #main [item]="item"></olive-product-editor>
            </div>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
                <olive-tab-label [hasError]="productClass.hasError" [tabTitleId]="'tab.title.sort'"></olive-tab-label>
            </ng-template>
            <div class="tab-content p-24" fusePerfectScrollbar>
                <olive-product-class-editor #productClass [item]="item"></olive-product-class-editor>
            </div>
        </mat-tab>
    </mat-tab-group>
</form>
