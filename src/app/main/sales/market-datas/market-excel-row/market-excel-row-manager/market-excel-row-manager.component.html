<table datatable class="row-border hover">
    <thead>
        <tr>
          <th>{{'common.tableHeader.id' | translate}}</th>
          <th>{{'common.tableHeader.value' | translate}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of rows">
          <td>{{row.id}}</td>
          <td>{{row.value}}</td>
        </tr>
      </tbody>
</table>
