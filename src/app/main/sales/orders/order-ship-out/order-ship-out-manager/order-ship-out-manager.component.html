<form #form="ngForm" name="oForm" [formGroup]="oForm" novalidate (ngSubmit)="save()" class="w-100-p" fxLayout="column" fxFlex>
    <mat-tab-group [selectedIndex]="startTabIndex">
        <mat-tab>
            <ng-template mat-tab-label>
                <olive-tab-label [hasError]="main.hasError" [tabTitleId]="'tab.title.order'"></olive-tab-label>
            </ng-template>
            <div class="tab-content p-24" fusePerfectScrollbar>
                <olive-order-ship-out-editor #main [item]="item"></olive-order-ship-out-editor>
                <olive-order-ship-out-details-editor #orderShipOutDetails formControlName="orderShipOutDetails"></olive-order-ship-out-details-editor>
            </div>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
                <olive-tab-label [hasError]="deliveryAddress.hasError || deliveryTag.hasError || tracking.hasError" [tabTitleId]="'tab.title.delivery'"></olive-tab-label>
            </ng-template>
            <div class="tab-content p-24" fusePerfectScrollbar>
                <olive-order-ship-out-tracking-editor #tracking [item]="item" [readonly]="trackingReadOnly"></olive-order-ship-out-tracking-editor>
                <olive-delivery-tag-editor #deliveryTag [item]="item.deliveryTagFk"></olive-delivery-tag-editor>
                <olive-address-editor #deliveryAddress [item]="item.deliveryAddressFk"></olive-address-editor> 
            </div>
        </mat-tab>
    </mat-tab-group>
</form>
