<form *ngIf="visible" [formGroup]="oForm" novalidate class="w-100-p" fxLayout="column" fxFlex autocomplete="off">
    <div class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto">
        <div class="mb-12">
            <h2 class="title">{{titleId|translate}}
                <button [disabled]="!selectedAnyCheckbox || loadingIndicator" mat-raised-button (click)="load()"
                    class="ml-4" color="accent">
                    <mat-icon>{{iconName}}</mat-icon> {{buttonId | translate}}
                </button>
            </h2>
        </div>

        <div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="8px grid" fxLayout.gt-md="row">
            <label>
                <input type="checkbox" class="margin" formControlName="selectAll"
                    [attr.disabled]="loadingIndicator ? true : null">
                {{'common.title.selectDeselectAll'|translate}}
            </label>

            <label formArrayName="formArray" *ngFor="let item of oFArray.controls; let i = index">
                <input type="checkbox" class="margin" [formControlName]="i"
                    [attr.disabled]="loadingIndicator ? true : null">{{items[i].name}}
            </label>
        </div>
    </div>
    <mat-progress-bar *ngIf="loadingIndicator" mode="query"></mat-progress-bar>
</form>
