<mat-form-field appearance="outline" class="w-100-p">
  <mat-label>{{placeholder}}</mat-label>
  <mat-chip-list #chipList>
    <mat-chip *ngFor="let chip of value">
      {{chip.name}}
      <span (click)="remove(chip)">
        <mat-icon matChipRemove>cancel</mat-icon>
      </span>
    </mat-chip>
    <input #chipInput [formControl]="chipCtrl" [matChipInputFor]="chipList"
      [matChipInputAddOnBlur]="true" (matChipInputTokenEnd)="add($event)" [matAutocomplete]="autoCategory" />
    <mat-autocomplete #autoCategory="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let chip of filteredChips | async" [value]="chip">
        {{chip.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-chip-list>
</mat-form-field>
