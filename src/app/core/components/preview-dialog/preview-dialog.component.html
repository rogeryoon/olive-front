<div mat-dialog-content>
    <ng-template olivePlaceHolder></ng-template>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="print()" color="primary">
    <mat-icon>print</mat-icon> {{'common.button.print' | translate}}  
  </button>
  <button mat-raised-button (click)="excel()" color="accent">
    <mat-icon>cancel_presentation</mat-icon> Excel
  </button>  
  <button mat-raised-button (click)="cancel()">
    <mat-icon>close</mat-icon> Close
  </button>
</div>
